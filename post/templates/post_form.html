{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
	<div class='col-sm-12'>
		<h1>Form</h1>

		<form method='POST' action='' enctype='multipart/form-data'>
			{% csrf_token %}
			{{ form|crispy}}
			
			<input type='submit' class='btn btn-default' value='Create Post' />
		</form>
		{{ form.media }}
	</div>
</div>

{% endblock content %}
